<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumber Service Advertisement</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <input type="checkbox" id="card1" class="more" aria-hidden="true">
            <div class="content">
                <div class="front" style="background-image: url('plumber.png')">
                    <div class="inner">
                        <h2>FastFix Plumbing</h2>
                        <div class="service">
                            <p>Leak Repair & Installation</p>
                        </div>
                        <label for="card1" class="button" aria-hidden="true">
                            More Info
                        </label>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <div class="info">
                            <span>$75</span>
                            <div class="icon">
                                <i class="fas fa-dollar-sign"></i>
                                <span>Price</span>
                            </div>
                        </div>
                        <div class="info">
                            <span>4.8</span>
                            <div class="icon">
                                <i class="fas fa-star"></i>
                                <span>Rating</span>
                            </div>
                        </div>
                        <div class="description">
                            <p>Reliable, fast, and affordable plumbing service with over 10 years of experience in fixing leaks, installing pipes, and much more. Contact FastFix Plumbing for all your plumbing needs.</p>
                        </div>
                        <div class="location">New York, USA</div>
                        <div class="price">75â‚¬ / hour</div>
                        <label for="card1" class="button return" aria-hidden="true">
                            <i class="fas fa-arrow-left"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
